<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정 화면</title>
</head>
<body>
<div class="container">
    <h2> 게시글 수정</h2>
    <form th:action="@{/board/boardUpdate}" th:method="POST">
        <input type="hidden" name="boardseq" th:value="${board.boardseq}">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:value="${board.title}" required>

        <label for="content">글 내용</label>
        <textarea id="content" rows="5" cols="60" name="content" th:text="${board.content}" required></textarea>
        <input type="submit" value="글 수정">
    </form>
</div>

</body>
</html>
